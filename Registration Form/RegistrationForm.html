<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>
    <body>
        <h1>Registration Form</h1>
    </body>
    <div class="formCss">
    <form>
    FIRST NAME: <input type="text" id="name" ><br><br>
    LAST NAME: <input type="text" id="name" ><br><br>
    DATE OF BIRTH: <input type="date" id="date" value="date"><br><br>
    EMAIL ID: <input type="text" id="emailId" ><br><br>
    MOBILE NUMBER: <input type="number" id="number" value="number"><br><br>
    GENDER: <input type="radio" name="male" value="male">
    <label for="Male">Male</label>
    <input type="radio" name="female" value="female">
    <label for="Female">Female</label><br><br>
    ADDRESS:<textarea width="20px" height="30px"></textarea><br><br>
    CITY: <input type="text" id="city" ><br><br>
    PINCODE: <input type="number" id="pincode" value="pincode"><br><br>
    STATE: <input type="text" id="state"><br><br>
    COUNTRY: 
    <select>
        <option>
            India
        </option>
        <option>
            Australia
        </option>
    </select><br><br>
    HOBBIES:<br> <input type="checkbox" id="text" value="text">
    <label for="Drawing">Drawing</label>
    <input type="checkbox" id="text" value="text">
    <label for="Singing">Singing</label>
    <input type="checkbox" id="text" value="text">
    <label for="Dancing">Dancing</label>
    <input type="checkbox" id="text" value="text">
    <label for="Sketching">Sketching</label>
    <input type="checkbox" id="text" value="text">
    <label for="Others">Others</label>
    <input type="checkbox" id="text" value="text">
    <input type="text" id="text" ><br><br>
   
    COURSES APPLIED FOR:
    <input type="radio" id="BCA" value="bca">
    <label for="BCA">BCA</label>
    <input type="radio" id="B.Com" value="Bcom">
    <label for="B.Com">B.Com</label>
    <input type="radio" id="B.E" value="be">
    <label for="B.E">B.E</label>
    <input type="radio" id="B.A" value="ba">
    <label for="B.A">B.A</label>
    <input type="radio" id="B.sc" value="bsc">
    <label for="B.sc">B.sc</label><br><br>

    <button>
        Submit
    </button>
    <button>
        Reset
    </button>
</form>
</div>
</html>
